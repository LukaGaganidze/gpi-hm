<h2>ᲕᲘᲡᲘ ᲩᲐᲬᲔᲠᲐ ᲒᲡᲣᲠᲡ?</h2>
<div class="stage-1-form">
  <div
    class="type-radio-buttons-container"
    (change)="onSelectionChange($event)"
  >
    <div class="radio-item">
      <input name="selectionType" id="me" type="radio" value="me" />
      <label for="me">ჩემთვის</label>
    </div>

    <div class="radio-item">
      <input
        name="selectionType"
        id="others"
        type="radio"
        value="others"
        checked
      />
      <label for="others">სხვისთვის</label>
    </div>
  </div>

  @if (personSelection() === "me") {
    <div class="me-case-container">
      <p-floatlabel variant="on">
        <input
          pInputText
          id="pol-number"
          [(ngModel)]="polNumber"
          autocomplete="off"
        />
        <label for="pol-number">მიუთითე პოლისის ნომერი</label>
      </p-floatlabel>

      <div class="list-pick-option">
        <p>ან აირჩიე სიიდან</p>
        <div class="list-pick-option__line"></div>
      </div>

      <div
        class="person-radio-buttons-container"
        (change)="onPersonSelectionChange($event)"
      >
        <div class="radio-item-person">
          <input
            name="selectPerson"
            id="personLuka"
            type="radio"
            value="personLuka"
          />
          <label class="person-label" for="personLuka">
            <span>ლუკა ღაღანიძე</span>
            <span class="person-label__id">OPPMED 5029382/20</span>
          </label>
        </div>
        <div class="radio-item-person">
          <input
            name="selectPerson"
            id="personLuka2"
            type="radio"
            value="personLuka2"
          />
          <label class="person-label" for="personLuka2">
            <span>ლუკა ღაღანიძე2</span>
            <span class="person-label__id">OPPMED 5029382/20</span>
          </label>
        </div>
        <div class="radio-item-person">
          <input
            name="selectPerson"
            id="personLuka3"
            type="radio"
            value="personLuka3"
          />
          <label class="person-label" for="personLuka3">
            <span>ლუკა ღაღანიძე3</span>
            <span class="person-label__id">OPPMED 5029382/20</span>
          </label>
        </div>
      </div>
    </div>
  } @else {
    <div class="others-case-container">
      <p>მიუთითე დაზღვეულის მონაცემები</p>
      <p-floatlabel variant="on">
        <input
          pInputText
          id="onPersonalID"
          [(ngModel)]="personID"
          autocomplete="off"
        />
        <label for="onPersonalID">პირადი ნომერი</label>
      </p-floatlabel>
      <div class="datepicker">
        <p-floatlabel variant="on">
          <p-datepicker id="birthDate" [(ngModel)]="birthDate"></p-datepicker>
          <label for="birthDate">დაბადების თარიღი</label>
        </p-floatlabel>
      </div>
      <p>აირჩიე ვისი ჩაწერა გსურს</p>
      <div
        class="person-radio-buttons-container"
        (change)="onPersonSelectionOtherChange($event)"
      >
        <div class="radio-item-person">
          <input
            name="selectPerson"
            id="personLuka4"
            type="radio"
            value="personLuka4"
          />
          <label class="person-label" for="personLuka4">
            <span>ლუკა ღაღანიძე</span>
            <span class="person-label__id">OPPMED 5029382/20</span>
          </label>
        </div>
        <div class="radio-item-person">
          <input
            name="selectPerson"
            id="personLuka5"
            type="radio"
            value="personLuka5"
          />
          <label class="person-label" for="personLuka5">
            <span>ლუკა ღაღანიძე2</span>
            <span class="person-label__id">OPPMED 5029382/20</span>
          </label>
        </div>
        <div class="radio-item-person">
          <input
            name="selectPerson"
            id="personLuka6"
            type="radio"
            value="personLuka6"
          />
          <label class="person-label" for="personLuka6">
            <span>ლუკა ღაღანიძე3</span>
            <span class="person-label__id">OPPMED 5029382/20</span>
          </label>
        </div>
      </div>
    </div>
  }
</div>
